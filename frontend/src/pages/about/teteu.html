<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Path com Imagem</title>
  <style>
    .img{
      width: 50%;
      height: 300px;

    }
  </style>
</head>
<body>
  <svg width="100%" height="400" viewBox="0 0 1440 390" preserveAspectRatio="none">
    <defs>
      <!-- define um padrÃ£o que usa uma imagem -->
      <pattern id="imgPattern" patternUnits="userSpaceOnUse" width="1440" height="390">
        <image class="img" alt="TESTE" href="../../../public/exemplo-casal-header.png" x="100" y="0" preserveAspectRatio="xMidYMid slice" />
      </pattern>
    </defs>

    <!-- path preenchido pela imagem -->
    <path
      d="M0,380 C180,350 462,323 731,361 C1097,400 1275,346 1440,350 L1440,0 L0,0 Z"
      fill="url(#imgPattern)"
    />
  </svg>
</body>
</html>
