<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto com fundo adapt치vel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 300px;
      background: beige;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bg-shape {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: teal;
      clip-path: ellipse(70% 100% at 50% 100%); /* s칩 pra dar um formato curvado */
    }

    .texto {
      position: relative;
      font-size: 18px;
      padding: 10px 15px;
      z-index: 1;
    }

    /* fundo din칙mico s칩 atr치s do texto */
    .texto::before {
      content: "";
      position: absolute;
      inset: 0;
      background: white; /* cor de contraste */
      mix-blend-mode: difference; /* mistura com o que est치 atr치s */
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bg-shape"></div>
    <div class="texto">
      Esse texto adapta o fundo conforme a cor atr치s 游뿏
    </div>
  </div>
</body>
</html>
